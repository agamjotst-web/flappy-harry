<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flappy Harry</title>
  <style>
    html,body {
      margin:0;
      height:100%;
      overflow:hidden;
      font-family: 'HarryPotter', serif;
      background-color: black;
    }

    @font-face {
      font-family: 'HarryPotter';
      src: url('https://fonts.cdnfonts.com/s/16543/HARRYP__.TTF') format('truetype');
    }

    /* Intro screen */
    #intro {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, #000 40%, #111 100%);
      color: #ffcc00;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 10;
      transition: opacity 1s ease;
    }

    #intro h1 {
      font-size: 90px;
      color: #ffcc00;
      text-shadow:
        0 0 20px #ffcc00,
        0 0 40px #ff6600,
        0 0 60px red;
      letter-spacing: 4px;
      margin: 0 0 20px 0;
      animation: flicker 2s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; text-shadow: 0 0 20px #ffcc00, 0 0 40px #ff6600, 0 0 60px red; }
      50% { opacity: 0.8; text-shadow: 0 0 15px #ff6600, 0 0 30px red; }
      100% { opacity: 1; text-shadow: 0 0 25px #ffcc00, 0 0 50px #ff6600, 0 0 80px red; }
    }

    #intro button {
      background-color: #111;
      border: 2px solid #ffcc00;
      color: #ffcc00;
      font-size: 24px;
      padding: 10px 30px;
      border-radius: 10px;
      cursor: pointer;
      text-shadow: 0 0 10px red;
      transition: background 0.3s, transform 0.3s;
    }

    #intro button:hover {
      background-color: #222;
      transform: scale(1.1);
    }

    /* Game area */
    body {
      background-color: #70c5ce;
      font-family: Arial, sans-serif;
    }
    canvas { display:block; }
    #overlay {
      position: absolute;
      left: 0; top: 0;
      width: 100%; height: 100%;
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events: none;
    }
    .msg {
      background: rgba(255,255,255,0.85);
      padding: 18px 24px;
      border-radius: 10px;
      text-align:center;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <!-- Intro Screen -->
  <div id="intro">
    <h1>Flappy Harry</h1>
    <button id="startBtn">Start Game</button>
  </div>

  <!-- Game -->
  <canvas id="gameCanvas" style="display:none;"></canvas>
  <div id="overlay" aria-hidden="true"></div>

  <script src="flappy.js"></script>
</body>
</html>
