<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flappy Harry</title>

  <!-- ðŸª„ Harry Potter-style font -->
  <link href="https://fonts.cdnfonts.com/css/harry-p" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    /* === Intro Screen === */
    #intro {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, #000 40%, #111 100%);
      color: #ffcc00;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 10;
      transition: opacity 1s ease;
    }

    #intro h1 {
      font-family: 'Harry P', serif;
      font-size: 120px;
      color: #ffcc00;
      text-shadow:
        0 0 25px #ffcc00,
        0 0 50px #ff6600,
        0 0 70px red;
      letter-spacing: 5px;
      margin: 0 0 25px 0;
      animation: flicker 2s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; text-shadow: 0 0 25px #ffcc00, 0 0 50px #ff6600, 0 0 70px red; }
      50% { opacity: 0.85; text-shadow: 0 0 20px #ff6600, 0 0 40px red; }
      100% { opacity: 1; text-shadow: 0 0 30px #ffcc00, 0 0 60px #ff6600, 0 0 80px red; }
    }

    #intro button {
      background-color: #111;
      border: 2px solid #ffcc00;
      color: #ffcc00;
      font-size: 26px;
      padding: 10px 35px;
      border-radius: 10px;
      cursor: pointer;
      text-shadow: 0 0 10px red;
      transition: background 0.3s, transform 0.3s;
      font-family: 'Harry P', serif;
    }

    #intro button:hover {
      background-color: #222;
      transform: scale(1.1);
    }

    #highScoreDisplay {
      font-family: 'Harry P', serif;
      font-size: 40px;
      color: #ffcc00;
      text-shadow: 0 0 20px #ff6600;
      margin-top: 20px;
    }

    /* === Game Area === */
    canvas { display:block; }
    #overlay {
      position: absolute;
      left: 0; top: 0;
      width: 100%; height: 100%;
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- âœ¨ Intro Screen -->
  <div id="intro">
    <h1>Flappy Harry</h1>
    <button id="startBtn">Start Game</button>
    <div id="highScoreDisplay">Highest Score: 0</div>
  </div>

  <!-- ðŸŽ® Game -->
  <canvas id="gameCanvas" style="display:none;"></canvas>
  <div id="overlay" aria-hidden="true"></div>

  <script src="flappy.js"></script>
</body>
</html>
