
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Harry</title>

  <link href="https://fonts.cdnfonts.com/css/harry-p" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background-image: url('flappybg.jpg'); /* <-- YOUR BACKGROUND FILE NAME HERE */
      background-size: cover;
      background-position: center;
      height: 100%;
      touch-action: none;
    }

    #intro {
      position: fixed;
      inset: 0;
      background-image: url(flappybg.jpg);    
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #ffcc00;
      z-index: 10;
    }

    #intro h1 {
      font-family: 'Harry P', serif;
      font-size: 100px;
      color: #031628;
      text-shadow: 0 0 20px #ff6600;
      margin-bottom: 20px;
    }

    #intro button {
      font-family: 'Harry P', serif;
      font-size: 40px;
      padding: 10px 30px;
      background-image: url(flappybg.jpg);
      border: 2px solid #ffcc00;
      color: #06325c;
  
      cursor: pointer;
    }

    #highScoreDisplay {
      font-family: 'Harry P', serif;
      font-size: 40px;
      color: #ffcc00;
      margin-top: 20px;
      text-shadow: 0 0 20px red;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>

  <div id="intro">
    <h1>Flappy Harry</h1>
    <button id="startBtn">Start Game</button>
    <div id="highScoreDisplay">Highest Score: 0</div>
  </div>

  <canvas id="gameCanvas"></canvas>

  <script src="flappy.js"></script>
</body>
</html>
